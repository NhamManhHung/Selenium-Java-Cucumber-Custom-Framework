name: Run Selenium Tests

# Khi nào chạy?
on:
  push:
    branches: [ "main" ]   # mỗi khi có push lên nhánh main
  pull_request:
    branches: [ "main" ]   # hoặc khi tạo PR

jobs:
  build:
    runs-on: ubuntu-latest   # GitHub cấp sẵn 1 máy ảo Ubuntu

    steps:
      # 1. Lấy code từ repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Cài đặt JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Build project (compile + tải dependencies)
      - name: Build with Maven
        run: mvn clean install -DskipTests

      # 4. Chạy test
      - name: Run Selenium Tests
        run: mvn test
